<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hire - Me</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">

<body>
    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <img src="img/LOGO.png" id="logo">
                </div>
            </div>
        </div>
    </header>


    <div id="hero">
        <div class="container">
            <div class="row">
                <div class="six columns">
                    <div class="hero-content">
                        <h2>Hire a Developer Today</h2>
                        <a href="index.html"><button class="btn btn-primary">Find Jobs</button></a>
                        <p>Hireme is a freelance website that runs on the aeternity blockchain. Its just like fiver,
                            upwork and other freelance website.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="courses-list" class="container">
        <h1 id="heading" class="heading">Register Jobs</h1><br>
<!--         <center><button class="btn btn-primary">Transfer</button> <button class="btn btn-primary">Refer</button> <button
                class="btn btn-primary">Balance</button></center> -->
        <div class="container">
            <!-- <form id="registerForm">  
            </form><label for="">Company Name</label>
                <input type="text" id="companyUrl" class="form-control" placeholder="Name of Comapny"><br>
                <label for="">Job Role</label>
                <input type="text" id="roleUrl" class="form-control" placeholder="Job Role"><br>
                <label for="">Picture</label>
                <input type="file" id="pictureUrl" class="form-control"><br>
                <label for="">Job Link</label>
                <input type="text" id="jobUrl" class="form-control" placeholder="Job Url (not compulsory)"><br>
                <label for="">Job Location</label>
                <input type="text" id="locationUrl" class="form-control" placeholder="Job Location"><br>
                <button id="addBtn" class="btn btn-primary">Register</button>
            </form> -->
            <div class="text-center border border-light p-5" id="add_event_form">                
                <!-- Name -->
                <label for="">Job Name</label>
                <input type="text" id="name" class="form-control mb-4" placeholder="job Name">
                  <!-- Description -->
                <div class="form-group">
                    <label for="">Job description</label>
                    <textarea id="description" class="form-control rounded-0" rows="3" placeholder="job description"></textarea>
                </div>
                <div class="md-form">
                    <label for="date-picker-example">Expiration Date...</label>
                        <input  type="date" id="jobdate" class="form-control datepicker">
                      </div>
                <!-- Price -->
                <div class="form-group">
                    <label for="">Job Salary</label>
                    <input type="number" id="jobsalary" class="form-control mb-4" placeholder="Salary...">
                </div>
                <!-- Sign in button -->
                <button class="btn btn-info btn-block" type="button" id="addBtn">Register Job</button>
          </div>
        <div class="container">
            <div id="jobBody"></div>

            <hr>
            <footer>
                <script id="template" type="x-tmpl-mustache">
                    {{#jobList}}
                    <div class="mb-3">
                            <div class="card card-cascade wider reverse">
                                <!-- Card image -->
                                <div class="view view-cascade overlay">
                                  <img class="card-img-top" src="img/job2.jpeg" alt="Card image cap">
                                  <a href="#!">
                                    <div class="mask rgba-white-slight"></div>
                                  </a>
                                </div>
                              
                                <!-- Card content -->
                                <div class="card-body card-body-cascade text-center">
                              
                                  <!-- Title -->
                                  <h4 class="card-title">Job Position:   <strong>{{name}}</strong></h4>
                                  <!-- Subtitle -->
                                  <h6 class="font-weight-bold indigo-text py-2">
                                      <button id="{{id}}" class="btn btn-primary" type="button"> 
                                  </h6>
                                  <!-- Text -->
                                  <p class="card-text">
                                    <b>Job Description:</b> {{description}}
                                 </p>
                                 <p>Get Paid ${{jobsalary}} in Aethos.</p>
                                 <b>Job Closing Date: </b>         
                                <p class="card-text">
                                    {{jobdate}}
                                </p>                  
                                </div>
                              </div>
                              <!-- Card -->
                          </div>
                
                    {{/jobList }}
            </script>

                <a class="link" href="#">Built with love by Shittu Olumide AYodeji</a>

                <nav id="secondary" class="menu">
                    <a class="link" href="#">Twitter</a>
                    <a class="link" href="#">Linkedin</a>
                    <a class="link" href="#">Facebook</a>
            </footer>
        </div>

        <!-- JQuery -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
        <!-- aeternity -->
            <script src="https://unpkg.com/@aeternity/aepp-sdk@6.1.2/dist/aepp-sdk.browser-script.js"></script>
        <!-- custom js -->
        <script type="text/javascript" src="index.js"></script>
</body>

</html>

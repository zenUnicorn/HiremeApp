<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hire - Me</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<header id="header" class="header">
    <div class="container">
        <div class="row">
            <div class="four columns">
                <img src="img/LOGO.png" id="logo">
            </div>
        </div>
    </div>      
    </header>


    <div id="hero">
        <div class="container">
            <div class="row">
                    <div class="six columns">
                        <div class="hero-content">
                                <h2>Hire a Developer Today</h2>
                                <a href="jobs.html"><button class="btn btn-primary">Find Jobs</button></a>
                                <p>Hireme is a freelance website that runs on the aeternity blockchain. Its just like fiver, upwork and other freelance website.</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div id="message">
        <div id="loader" class="alert alert-secondary">
            <img src="img/loading.gif" alt="">
            <div><b>Loading...</b></div>
        </div>
    </div>
    
    <div id="courses-list" class="container">
        <h1 id="heading" class="heading">Register Jobs</h1><br>
        <center><button class="btn btn-primary">Transfer</button>            <button class="btn btn-primary">Refer</button>         <button class="btn btn-primary">Balance</button></center>
        <div class="container">
            <form>
                <label for="">Company Name</label>
                <input type="text" id="companyUrl" class="form-control" placeholder="Name of Comapny"><br>
                <label for="">Job Role</label>
                <input type="text" id="roleUrl" class="form-control" placeholder="Job Role"><br>
                <label for="">Picture</label>
                <input type="file" id="pictureUrl" class="form-control"><br>
                <label for="">Job Link</label>
                <input type="text" id="jobUrl" class="form-control" placeholder="Job Url (not compulsory)"><br>
                <label for="">Job Location</label>
                <input type="text" id="locationUrl" class="form-control" placeholder="Job Location"><br>
                <button id="registerBtn" class="btn btn-primary">Register</button>
            </form>
      
            <div id="jobBody"></div>       
                        
        <hr>
        <footer>
            <script id="template" type="x-tmpl-mustache">
                {{#JobArray}}
                    <div class="card">
                            <h5 class="card-title">{{companyName}}</h5>
                            <h5>{{jobRole}}</h5>
                            <h5>{{jobLink}}</h5>
                            <h5>{{jobLocation}}</h5>
                            <img src="{{picture}}">
                            <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">{{votes}} Ã¦ttos</h6>
                            <input type="number" class="form-control" placeholder="Amount" id={{index}}>
                            <button class="btn voteBtn btn-block" id={{index}}>VOTE</button>
                            </div>
                    </div>
            {{/JobArray}}
            </script>
       
            <a class="link" href="#">Built with love by Shittu Olumide AYodeji</a>
                                       
                                    <nav id="secondary" class="menu">
                                        <a class="link" href="#">Twitter</a>
                                        <a class="link" href="#">Linkedin</a>
                                        <a class="link" href="#">Facebook</a>
            </footer>
        </div>
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
          
        <script src="https://unpkg.com/@aeternity/aepp-sdk/dist/aepp-sdk.browser-script.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js">
          </script>
          <script src="js/app.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</body>
</html>
